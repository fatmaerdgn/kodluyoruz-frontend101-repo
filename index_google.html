<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="./css/style_2.css">
</head>
<body>
    <div class="container">
        <img src="./Görseller/google.jpg" alt="google görsel">

        <div class="arama">
            <p>Search the web using Google!</p>
            <input type="text" placeholder="Enter search here">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>

        <!-- Special Searches & Links -->
        <div class="footer">
            <div class="special-search">
                <h4>Special Searches</h4>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>

            <div class="help-links">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>

            <div class="updates">
                <h4>Get Google! updates monthly:</h4>
                <input type="email" placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
