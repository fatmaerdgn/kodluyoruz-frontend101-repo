<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style_3.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                 <img class="grid-icon" src="./Görseller/profilepic.jpg" alt="profil fotosu">
                <button class="sign-in">Sign in</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Logo -->
        <div class="logo">
            <img src="./Görseller/Google_Logo.png" alt="Google Logo">
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search Google or type a URL">
                <span class="mic-icon"><img src="./Görseller/voicelogo.png" alt="mikrofon"></span>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
